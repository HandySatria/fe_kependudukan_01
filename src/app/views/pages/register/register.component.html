
<div class="row d-flex justify-content-center align-items-center h-60 ">
  <div class="col col-6 pd-4">
    <div class="card mb-4">
      <div class="card-header" >
        Daftar
      </div>
      <div class="row g-0">
        <div class="col-12 col-7 d-flex align-items-center">
          <div class="card-body p-4 text-black">
            <form class="form form-horizontal" [formGroup]="loginForm" (ngSubmit)="loginForm.valid && login()"
            #enjiForm="ngForm">
              <div class="row justify-content-center mb-3">
                <div class="col-md-6">
                  <button type="button" class="btn btn-outline-secondary btn-lg btn-block mb-3 w-100" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    <img src="assets/images/teacher-male.png" class="rounded-circle img-thumbnail" width="40" height="40">  Pengajar
                  </button>
                </div>
                <div class="col-md-6">
                  <button type="button" class="btn btn-outline-secondary btn-lg btn-block mb-3 w-100">
                    <img src="assets/images/murid-male.png" class="rounded-circle img-thumbnail" width="40" height="40"> Murid</button>
                </div>
              </div>
              <!-- Modal Pengajar -->
              <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                      <div class="mb-3 row">
                        <label for="NIP" class="col-sm-4 col-form-label text-md-end">NIP</label>
                        <div class="col-sm-7">
                          <input type="text" class="form-control" id="NIP">
                        </div>
                      </div>
                      <div class="mb-3 row">
                        <label for="Nama" class="col-sm-4 col-form-label text-md-end">Nama <span class="text-danger">*</span></label>
                        <div class="col-sm-8">
                          <input type="text" class="form-control" id="Nama">
                          <small class="form-text text-muted">Sertakan gelar jika ada</small>
                        </div>
                      </div>
                      <div class="mb-3 row">
                        <label for="jenis_kelamin" class="col-sm-4 col-form-label text-md-end">Jenis Kelamin <span class="text-danger">*</span></label>
                        <div class="col-sm-5">
                          <select id="jenis_kelamin" class="form-select" formControlName="jenis_kelamin">
                            <option selected>Pilih Jenis Kelamin</option>
                            <option>Laki-laki</option>
                            <option>Perempuan</option>
                          </select>
                        </div>
                      </div>
                      <div class="mb-3 row">
                        <label for="tempat_lahir" class="col-sm-4 col-form-label text-md-end">Tempat Lahir</label>
                        <div class="col-sm-7">
                          <input type="text" class="form-control" id="tempat_lahir">
                        </div>
                      </div>
                      <div class="mb-3 row">
                        <label for="tanggal_lahir" class="col-sm-4 col-form-label text-md-end">Tanggal Lahir</label>
                        <div class="col-sm-8">
                          <div class="d-flex flex-row">
                            <select id="tgl_lahir" class="m-2 form-select" formControlName="tgl_lahir" style="width: 70px;">
                              <option selected>Tgl</option>
                              <option>1</option>
                              <option>2</option>
                              <option>3</option>
                              <option>4</option>
                              <option>5</option>
                            </select>
                            <select id="bln_lahir" class="m-2 form-select" formControlName="bln_lahir" style="width: 115px;">
                              <option selected>Bulan</option>
                              <option>Januari</option>
                              <option>Februari</option>
                              <option>Maret</option>
                            </select>
                            <input type="text" class="m-2 form-control" id="Nama" placeholder="Tahun" style="width: 75px;">
                          </div>
                        </div>
                      </div>
                      <div class="mb-3 row">
                        <label for="alamat_tinggal" class="col-sm-4 col-form-label text-md-end">Alamat Tinggal</label>
                        <div class="col-sm-8">
                          <input type="text" class="form-control" id="alamat_tinggal">
                        </div>
                      </div>
                      <div class="mb-3 row">
                        <label for="agama" class="col-sm-4 col-form-label text-md-end">Agama</label>
                        <div class="col-sm-5">
                          <select id="jenis_kelamin" class="form-select" formControlName="jenis_kelamin">
                            <option selected>Pilih Agama</option>
                            <option>Islam</option>
                            <option>Protestan</option>
                            <option>Katolik</option>
                            <option>Hindu</option>
                            <option>Budha</option>
                            <option>Kong Hu Cu</option>
                          </select>
                        </div>
                      </div>
                      <div class="mb-3 row">
                        <label for="telepon" class="col-sm-4 col-form-label text-md-end">Telepon</label>
                        <div class="col-sm-7">
                          <input type="text" class="form-control" id="telepon">
                        </div>
                      </div>
                      <div class="mb-3 row">
                        <label for="tanggal_masuk" class="col-sm-4 col-form-label text-md-end">Tanggal Masuk</label>
                        <div class="col-sm-8">
                          <div class="d-flex flex-row">
                            <select id="tgl_lahir" class="m-2 form-select" formControlName="tgl_lahir" style="width: 70px;">
                              <option selected>Tgl</option>
                              <option>1</option>
                              <option>2</option>
                              <option>3</option>
                              <option>4</option>
                              <option>5</option>
                            </select>
                            <select id="bln_lahir" class="m-2 form-select" formControlName="bln_lahir" style="width: 115px;">
                              <option selected>Bulan</option>
                              <option>Januari</option>
                              <option>Februari</option>
                              <option>Maret</option>
                            </select>
                            <input type="text" class="m-2 form-control" id="Nama" placeholder="Tahun" style="width: 75px;">
                          </div>
                        </div>
                      </div>
                      <h5># Pendidikan Terakhir</h5>
                      <div class="mb-3 row">
                        <label for="jenjang" class="col-sm-4 col-form-label text-md-end">Jenjang</label>
                        <div class="col-sm-5">
                          <select id="jenis_kelamin" class="form-select" formControlName="jenis_kelamin">
                            <option selected>Pilih Jenjang</option>
                            <option>SD</option>
                            <option>SMP</option>
                            <option>SMA/SMK/MA</option>
                            <option>D1</option>
                            <option>D2</option>
                            <option>D3</option>
                            <option>S1</option>
                            <option>S2</option>
                            <option>S3</option>
                          </select>
                        </div>
                      </div>
                      <div class="mb-3 row">
                        <label for="jurusan" class="col-sm-4 col-form-label text-md-end">Jurusan</label>
                        <div class="col-sm-8">
                          <input type="text" class="form-control" id="jurusan">
                        </div>
                      </div>
                      <div class="mb-3 row">
                        <label for="institusi" class="col-sm-4 col-form-label text-md-end">Nama Institusi</label>
                        <div class="col-sm-8">
                          <input type="text" class="form-control" id="institusi" placeholder="Nama Sekolah/Universitas/Lembaga">
                        </div>
                      </div>
                      <div class="mb-3 row">
                        <label for="tahun_lulus" class="col-sm-4 col-form-label text-md-end">Tahun Lulus</label>
                        <div class="col-sm-3">
                          <input type="text" class="form-control" id="tahun_lulus">
                        </div>
                      </div>
                      <h5># Akun Login</h5>
                      <div class="mb-3 row">
                        <label for="username" class="col-sm-4 col-form-label text-md-end">Username <span class="text-danger">*</span></label>
                        <div class="col-sm-8">
                          <input type="text" class="form-control" id="username" placeholder="Alamat E-mail">
                        </div>
                      </div>
                      <div class="mb-3 row">
                        <label for="password" class="col-sm-4 col-form-label text-md-end">Kata Sandi <span class="text-danger">*</span></label>
                        <div class="col-sm-8">
                          <input type="password" class="form-control" id="password">
                        </div>
                      </div>
                      <div class="mb-3 row">
                        <label for="password2" class="col-sm-4 col-form-label text-md-end">Konfirmasi Sandi <span class="text-danger">*</span></label>
                        <div class="col-sm-8">
                          <input type="password" class="form-control" id="password2">
                        </div>
                      </div>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                      <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
