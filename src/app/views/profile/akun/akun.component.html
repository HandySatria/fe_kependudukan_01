    <li class="nav-item">
        <a class="nav-link" (click)="selectNavLink('username')" [class.active]="isUsername">Username</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" (click)="selectNavLink('password')" [class.active]="isPassword">Ubah Sandi</a>
    </li>
  </ul>

  <div class="tab-content" id="myTabContent">
    <div class="tab-pane fade pt-3 active show" id="home" role="tabpanel" aria-labelledby="home-tab">
      <form *ngIf="isUsername">
        <div class="form-group row">
          <label class="col-form-label text-md-end col-md-4">Username <span class="text-danger">*</span></label>
          <div class="col-md-8">
            <input type="email" autocomplete="off" class="form-control" value="MTK8188@rumbo.com">
            <small class="form-text text-muted">Alamat e-mail</small>
          </div>
        </div>
        <hr>
        <div class="form-group row mb-0">
          <div class="col-md-8 offset-md-4">
            <button type="submit" class="btn btn-primary">Simpan Username</button>
          </div>
        </div>
      </form>
      <form *ngIf="isPassword">
        <div class="form-group row mb-2">
          <label class="col-form-label text-md-end col-md-4">Sandi baru <span class="text-danger">*</span></label>
          <div class="col-md-7">
            <input type="password" autocomplete="off" class="form-control" value="">
          </div>
        </div>

        <div class="form-group row mb-2">
          <label class="col-form-label text-md-end col-md-4">Konfirmasi sandi <span class="text-danger">*</span></label>
          <div class="col-md-7">
            <input type="password" autocomplete="off" class="form-control" value="">
          </div>
        </div>
        <hr>
        <div class="form-group row mb-0">
          <div class="col-md-8 offset-md-4">
            <button type="submit" class="btn btn-primary">Simpan Sandi</button>
          </div>
        </div>
      </form>
    </div>
